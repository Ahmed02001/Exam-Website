<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quize Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="start-screen" class="screen active">
        <h1>Quiz Times!</h1>
        <p>Test Your Knoledge With These Fun Questions</p>
        <button id="start-btn">Start Quize</button>
      </div>
      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question Goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="curent-Question">1</span> of
              <span id="total-Question">5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>
        <div id="answer-container" class="answer-container"></div>
        <div id="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div id="result-screen" class="screen">
        <h1>Quiz Results</h1>
        <div id="result-info">
          <p>
            Your Scored <span id="final-score">0</span> out of
            <span id="max-score">5</span>
          </p>
          <div id="result-message">Good Job!</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
